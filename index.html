<!DOCTYPE html>
<html>
<head>
    <title>图片查看</title>
    <style>
        #image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #image-container img {
            max-height: 80vh;
            max-width: 80vw;
        }

        #prev-btn, #next-btn {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1;
            font-size: 24px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 8px 16px;
            border-radius: 4px;
        }

        #prev-btn {
            left: 16px;
        }

        #next-btn {
            right: 16px;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        #overlay img {
            max-height: 80vh;
            max-width: 80vw;
        }
    </style>
</head>
<body>
    <div id="image-container">
        <img id="current-image" src="https://github.com/chenhuiqiao/cf/blob/main/1.jpeg?raw=true" alt="Image">
    </div>
    <div id="prev-btn">&lt; </div>
    <div id="next-btn"> &gt;</div>
    <div id="overlay">
        <img id="zoomed-image" src="" alt="Zoomed Image">
    </div>
    <script src="path/to/your/javascript/file.js"></script>
    <script>
        var images = ["https://github.com/chenhuiqiao/cf/blob/main/1.jpeg?raw=true", 
                      "https://github.com/chenhuiqiao/cf/blob/main/2.jpeg?raw=true",
                      "https://github.com/chenhuiqiao/cf/blob/main/3.jpg?raw=true",
                      "https://github.com/chenhuiqiao/change-page/blob/main/IMG_0984.JPG?raw=true"]; // 图片路径列表
        var currentIndex = 0;
        var imageElement = document.getElementById("current-image");
        var prevBtn = document.getElementById("prev-btn");
        var nextBtn = document.getElementById("next-btn");
        var overlay = document.getElementById("overlay");
        var zoomedImage = document.getElementById("zoomed-image");
    
        // 显示当前索引对应的图片
        function showImage(index) {
            imageElement.src = images[index];
        }
    
        // 显示上一张图片
        function showPreviousImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(currentIndex);
        }
    
        // 显示下一张图片
        function showNextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        }
    
        // 绑定按钮的点击事件
        //prevBtn.addEventListener("click", showPreviousImage);
        //nextBtn.addEventListener("click", showNextImage);
        
        // 显示放大图片
    function showZoomedImage() {
        overlay.style.display = "flex";
        zoomedImage.src = imageElement
        }
        // 显示初始图片
        //showImage(currentIndex);
    </script>
    
</body>
</html>
